<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling</title>
    <style>
        .child{
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

       .childContainer{
        background-color: rgb(135, 135, 59);
        padding: 14px;
        margin: 14px;
       }

       .container{
        background-color: rgb(183, 183, 134);
        padding: 14px;
        margin: 14px;
       }

    </style>
</head>
<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I Am ChiLD
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click" , (e) => {
            // e.stopPropagation()
            alert("Child Was Clicked")
        })

        document.querySelector(".childContainer").addEventListener("click" , (e) => {
            // e.stopPropagation()
            alert("childContainer Was Clicked")
        })

        document.querySelector(".container").addEventListener("click" , () => {
            alert("container Was Clicked")
        })

       function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }
 
        // Yeh repatly Perform hota hai jitne vi time peroid hmne diya hai utne second ke baad repeat hote hai vo function jo hm krana chahate hai .

    //         document.querySelector(".container").style.background = getRandomColor()
    //     }, 1000);

    //     console.log(a)


    let b = setTimeout(() => {
        document.querySelector(".childContainer").style.background = getRandomColor()
    }, 5000);

    console.log(b)

    </script>
</body>
</html>
